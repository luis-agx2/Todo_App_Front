<div #bar class="w-full container-title-bar">
  <section class="flex items-center justify-between w-full px-4">
    <button (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>

    <h3 class="!font-bold !tracking-wide !text-lg !my-1 text-center flex-1 select-none text-color">{{ title }}</h3>

    <button (click)="onAction()" *ngIf="showIconAction">
      <mat-icon>{{ icon }}</mat-icon>
    </button>
  </section>

  <hr />
</div>
